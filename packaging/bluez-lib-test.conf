<!-- This configuration file specifies the required security policies
     for Bluez-lib-test daemon to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow send_interface="org.bluezlib.test"/>
  </policy>

  <!-- allow users at the console, see consolekit or libpam-foreground -->
  <policy at_console="true">
    <allow send_destination="org.bluezlib.test"/>
  </policy>

  <policy context="default">
    <allow own="org.bluezlib.test"/>
    <allow send_destination="org.bluezlib.test"/>
  </policy>

</busconfig>
